<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../d3-bubble.html">
</head>

<body>

  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="d3-bubble-fixture">
    <template>
      <d3-bubble stop-auto-drawing></d3-bubble>
    </template>
  </test-fixture>

  <script>
    suite('<d3-bubble>', function() {
      var myEl;
      setup(function() {
        myEl = fixture('d3-bubble-fixture');
      });

      test('distributed children', function() {
        var els = myEl.getContentChildren();
        assert.equal(els.length, 0, 'no distributed node');
      });
    });
  </script>

</body>

</html>
